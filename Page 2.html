<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Porirua Rowing Club</title>
		<meta charset="utf-8">
		<meta name="Keywords" content="Rowing, Porirua, Club, Sport, Outdoor Activaties"/>
		<meta name="Author" content="André Marais"/>
		<meta name="Description" content="Porirua Rowing Club"/>
		<meta name="viewport" content="with=device-with, initial-scale=1"/>
		
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<!-- main webpage content starts here -->
	<body>
		<div class="grid-container">
			<div class="header">
				<div class="logo">
					<img src="images/PRC LOGO.png" alt="logo">
				</div>
			</div>
			
			<div class="nav">
				<div class="background">
					<a href="Index.html">▶ Home ◀</a>
					<a href="Page 2.html">▶ Photos ◀</a>
					<a href="Page 3.html">▶ Contact ◀</a>
				</div>
			</div>
			
			<div class="scroll-area">
				<div class="background">
					<!-- Slideshow container -->
					<div class="slideshow-container">
						<!-- Full-width images with number and caption text -->
						<div class="mySlides fade">
							<div class="numbertext"></div>
							<img src="images/P1.jpg" style="width:100%" alt="image">
						</div>

						<div class="mySlides fade">
							<div class="numbertext"></div>
							<img src="images/P2.jpg" style="width:100%" alt="image">
						</div>

						<div class="mySlides fade">
							<div class="numbertext"></div>
							<img src="images/P3.jpg" style="width:100%" alt="image">
						</div>
						
						<div class="mySlides fade">
							<div class="numbertext"></div>
							<img src="images/P4.jpg" style="width:100%" alt="image">
						</div>

						<!-- Next and previous buttons -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>
					</div>
					<br>

					<!-- The dots/circles -->
					<div style="text-align:center">
						<span class="dot" onclick="currentSlide(1)"></span>
						<span class="dot" onclick="currentSlide(2)"></span>
						<span class="dot" onclick="currentSlide(3)"></span>
						<span class="dot" onclick="currentSlide(4)"></span>
					</div>
					<script type="text/javascript" src="js/script.js"></script>
				</div>	
			</div>
			
			<div class="footer">
				<div class="background">

				</div>
			</div>
			
			<div>
				<!-- Back to top button here -->
				<button onclick="topFunction()" id="myBtn" title="Go to top">▲</button>
				<script type="text/javascript" src="js/backtotop.js"></script>
			</div>
		</div>
	</body>
